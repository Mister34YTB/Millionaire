<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Admin - V√©rification Ticket</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 30px;
      text-align: center;
    }
    input, button {
      font-size: 18px;
      padding: 8px 12px;
      margin: 10px;
    }
    #result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üõ†Ô∏è V√©rification d‚Äôun ticket</h1>

  <input type="text" id="ticketId" placeholder="Num√©ro ex: 001">
  <input type="text" id="ticketCode" placeholder="Code ex: 1234">
  <button onclick="checkTicket()">V√©rifier</button>

  <div id="result"></div>

  <script>
    async function checkTicket() {
      const id = document.getElementById("ticketId").value.trim();
      const code = document.getElementById("ticketCode").value.trim();
      if(!id || !code) return alert("‚ö†Ô∏è Entre num√©ro + code !");

      try {
        const res = await fetch(`/api/ticket/${id}?code=${code}`);
        const data = await res.json();

        if(res.ok){
          if(data.gain === "0"){
            document.getElementById("result").innerText = `‚ùå Ticket ${data.id} : PERDANT`;
          } else {
            document.getElementById("result").innerText = `üèÜ Ticket ${data.id} : GAGNANT ‚Üí ${data.gain}`;
          }
        } else {
          document.getElementById("result").innerText = `‚ùå Erreur: ${data.error || "inconnue"}`;
        }
      } catch (e) {
        document.getElementById("result").innerText = "‚ùå Erreur serveur";
      }
    }
  </script>
</body>
</html>
