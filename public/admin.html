<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Admin - V√©rification Ticket</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 30px;
      text-align: center;
    }
    select, input, button {
      font-size: 18px;
      padding: 8px 12px;
      margin: 10px;
    }
    #result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üõ†Ô∏è V√©rification d‚Äôun ticket</h1>

  <!-- Choix du jeu -->
  <select id="gameType">
    <option value="millionaire">Millionaire</option>
    <option value="pof">Pile ou Face</option>
  </select>

  <!-- Num√©ro du ticket -->
  <input type="text" id="ticketId" placeholder="Num√©ro ex: 001">
  <button onclick="checkTicket()">V√©rifier</button>

  <div id="result"></div>

  <script>
    async function checkTicket() {
      const game = document.getElementById("gameType").value; // r√©cup√®re bien le select
      const id = document.getElementById("ticketId").value.trim();
      if (!id) return alert("‚ö†Ô∏è Entre un num√©ro !");

      let url = "";
      if (game === "millionaire") {
        url = `/api/admin/checkTicket/${id}`;
      } else if (game === "pof") {
        url = `/api/admin/checkPOF/${id}`;
      }

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (res.ok) {
          let msg = `üé´ [${game.toUpperCase()}] Ticket ${data.id} ‚Üí `;
          if (data.gain === "0") {
            msg += "‚ùå PERDANT";
          } else {
            msg += `üèÜ GAGNANT ‚Üí ${data.gain}`;
          }
          if (data.used) msg += " (‚ö†Ô∏è d√©j√† utilis√©)";
          document.getElementById("result").innerText = msg;
        } else {
          document.getElementById("result").innerText = `‚ùå Erreur: ${data.error || "inconnue"}`;
        }
      } catch (e) {
        document.getElementById("result").innerText = "‚ùå Erreur serveur";
      }
    }
  </script>
</body>
</html>
