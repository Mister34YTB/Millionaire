<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Admin - Vérification Ticket</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 30px;
      text-align: center;
    }
    select, input, button {
      font-size: 18px;
      padding: 8px 12px;
      margin: 10px;
    }
    #result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>🛠️ Vérification d’un ticket</h1>

  <!-- Choix du jeu -->
  <select id="gameType">
    <option value="millionaire">Millionnaire</option>
    <option value="pof">Pile ou Face</option>
    <option value="jackpot">Jackpot</option>
    <option value="cash">CASH</option>
  </select>

  <!-- Numéro du ticket -->
  <input type="text" id="ticketId" placeholder="Numéro ex: 001">
  <button onclick="checkTicket()">Vérifier</button>

  <div id="result"></div>

<script>
  async function checkTicket() {
    const game = document.getElementById("gameType").value;
    const id = document.getElementById("ticketId").value.trim();
    if (!id) return alert("⚠️ Entre un numéro !");

    let url = "";
    if (game === "millionaire") {
      url = `/api/admin/checkTicket/${id}`;
    } else if (game === "pof") {
      url = `/api/admin/checkPOF/${id}`;
    } else if (game === "jackpot") {
      url = `/api/admin/checkJackpot/${id}`;
    } else if (game === "cash") {
      url = `/api/admin/checkCash/${id}`;
    }

    try {
      const res = await fetch(url);
      const data = await res.json();

      if (res.ok) {
        let msg = `🎫 [${game.toUpperCase()}] Ticket #${data.id} → `;

        // gestion du résultat selon type
        if (game === "cash") {
          // format € avec espace millier
          const total = (data.gain_total || 0)
            .toString()
            .replace(/\B(?=(\d{3})+(?!\d))/g, " ");
          if (data.gain_total > 0) {
            msg += `🏆 GAGNANT → ${total} €`;
          } else {
            msg += "❌ PERDANT";
          }
        } else {
          if (data.gain === "0" || data.gain === "PERDU") {
            msg += "❌ PERDANT";
          } else {
            msg += `🏆 GAGNANT → ${data.gain}`;
          }
        }

        if (data.used) msg += " (⚠️ déjà utilisé)";
        document.getElementById("result").innerText = msg;
      } else {
        document.getElementById("result").innerText = `❌ Erreur: ${data.error || "inconnue"}`;
      }
    } catch (e) {
      document.getElementById("result").innerText = "❌ Erreur serveur";
    }
  }
</script>
</body>
</html>
