<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Admin - V√©rification Ticket</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 30px;
      text-align: center;
    }
    select, input, button {
      font-size: 18px;
      padding: 8px 12px;
      margin: 10px;
    }
    #result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>üõ†Ô∏è V√©rification d‚Äôun ticket</h1>

  <select id="gameType">
    <option value="millionaire">Millionnaire</option>
    <option value="pof">Pile ou Face</option>
    <option value="jackpot">Jackpot</option>
  </select>

  <input type="text" id="ticketId" placeholder="Num√©ro ex: 001">
  <button onclick="checkTicket()">V√©rifier</button>

  <div id="result"></div>

  <script>
    async function checkTicket() {
      const game = document.getElementById("gameType").value;
      const id = document.getElementById("ticketId").value.trim();
      if (!id) return alert("‚ö†Ô∏è Entre un num√©ro !");

      let url = "";
      if (game === "millionaire") url = `/api/admin/checkTicket/${id}`;
      else if (game === "pof") url = `/api/admin/checkPOF/${id}`;
      else if (game === "jackpot") url = `/api/admin/checkJackpot/${id}`;

      try {
        const res = await fetch(url);
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || "Erreur inconnue");

        let msg = `üé´ [${game.toUpperCase()}] Ticket #${data.id}\n`;
        msg += `Gain: ${data.gain || "?"}\n`;
        if (data.used) msg += "‚ö†Ô∏è D√©j√† utilis√©\n";
        if (data.sold) msg += "üí∏ D√©j√† vendu\n";
        document.getElementById("result").innerText = msg;
      } catch (err) {
        document.getElementById("result").innerText = `‚ùå ${err.message}`;
      }
    }
  </script>
</body>
</html>
