<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Admin - V√©rification Ticket</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 30px;
      text-align: center;
    }
    input, button {
      font-size: 18px;

      margin: 10px;
    }
    #result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üõ†Ô∏è V√©rification d‚Äôun ticket</h1>
  <input type="text" id="ticketId" placeholder="Num√©ro ex: 001">
  <button onclick="checkTicket()">V√©rifier</button>

  <div id="result"></div>

  <script>
    async function checkTicket(){
      const id = document.getElementById("ticketId").value;
      if(!id) return alert("Entre un num√©ro !");
      const res = await fetch(`/checkTicket/${id}`);
      if(res.ok){
        const data = await res.json();
        if(data.gain === "0"){
          document.getElementById("result").innerText = `‚ùå Ticket ${data.id} : PERDANT`;
        } else {
          document.getElementById("result").innerText = `üèÜ Ticket ${data.id} : GAGNANT ‚Üí ${data.gain}`;
        }
      } else {
        document.getElementById("result").innerText = "‚ùå Ticket introuvable";
      }
    }
  </script>
</body>
</html>
