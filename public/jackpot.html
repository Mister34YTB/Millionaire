<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>üé∞ Ticket JACKPOT</title>
  <style>
    body {
      background: radial-gradient(circle at top, #2ecc71, #145a32);
      font-family: 'Trebuchet MS', sans-serif;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }

    #ticketContainer {
      position: relative;
      display: inline-block;
      background: #1e8449;
      border: 5px solid gold;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      user-select: none;
    }

    .machine {
      background: #fff;
      color: #000;
      font-size: 2em;
      font-weight: bold;
      border-radius: 10px;
      margin: 15px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80px;
      position: relative;
      overflow: hidden;
    }

    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border-radius: 10px;
      cursor: crosshair;
    }

    #gain {
      margin-top: 20px;
      font-size: 1.6em;
      font-weight: bold;
    }

    #loader {
      display: none;
      font-size: 1.3em;
      margin-top: 40px;
    }

    button {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 1.1em;
      border-radius: 8px;
      border: none;
      background: gold;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #f1c40f;
    }

  </style>
</head>
<body>
  <h1>üéüÔ∏è Ticket JACKPOT</h1>
  <p id="loader">Chargement du ticket...</p>

  <div id="ticketContainer" style="display:none;">
    <div id="machines"></div>
    <div id="gain"></div>
    <button id="useBtn">‚úÖ Marquer comme utilis√©</button>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");
    const code = urlParams.get("code");

    if (!id || !code) {
      document.body.innerHTML = "<h2>‚ùå Ticket invalide.</h2>";
      throw new Error("Missing id or code");
    }

    const API_URL = `/api/jackpot/ticket/${id}`;

    async function loadTicket() {
      document.getElementById("loader").style.display = "block";
      try {
        const res = await fetch(`${API_URL}?code=${code}`);
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || "Erreur API");

        document.getElementById("loader").style.display = "none";
        document.getElementById("ticketContainer").style.display = "inline-block";

        const machinesDiv = document.getElementById("machines");
        machinesDiv.innerHTML = "";

        data.machines.forEach((row, i) => {
          const div = document.createElement("div");
          div.className = "machine";
          div.innerText = row.join(" ");
          const canvas = document.createElement("canvas");
          div.appendChild(canvas);
          machinesDiv.appendChild(div);
          createScratchEffect(canvas);
        });

        document.getElementById("gain").innerHTML = `üí∞ Gain potentiel : <b>${data.gain}</b>`;

        document.getElementById("useBtn").onclick = async () => {
          const confirmUse = confirm("Marquer ce ticket comme utilis√© ?");
          if (!confirmUse) return;
          await fetch(`/api/jackpot/use/${id}`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ code })
          });
          alert("‚úÖ Ticket marqu√© comme utilis√© !");
        };
      } catch (err) {
        document.body.innerHTML = `<h2>‚ùå Erreur : ${err.message}</h2>`;
      }
    }

    function createScratchEffect(canvas) {
      const ctx = canvas.getContext("2d");
      const width = canvas.width = canvas.offsetWidth;
      const height = canvas.height = canvas.offsetHeight;
      ctx.fillStyle = "#c0c0c0";
      ctx.fillRect(0, 0, width, height);
      ctx.globalCompositeOperation = "destination-out";

      let isDrawing = false;
      function scratch(e) {
        if (!isDrawing) return;
        const rect = canvas.getBoundingClientRect();
        const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
        const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
        ctx.beginPath();
        ctx.arc(x, y, 15, 0, Math.PI * 2);
        ctx.fill();
      }

      canvas.addEventListener("mousedown", () => isDrawing = true);
      canvas.addEventListener("mouseup", () => isDrawing = false);
      canvas.addEventListener("mousemove", scratch);
      canvas.addEventListener("touchstart", () => isDrawing = true);
      canvas.addEventListener("touchend", () => isDrawing = false);
      canvas.addEventListener("touchmove", scratch);
    }

    loadTicket();
  </script>
</body>
</html>
