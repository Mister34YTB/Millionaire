<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ticket JACKPOT</title>
<style>
  body {
    margin: 0;
    background: #0b7a2e;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
  }

  .header {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px 40px;
    position: relative;
  }

  .logo {
    position: absolute;
    left: 30px;
    top: 10px;
    background: #fff;
    border-radius: 8px;
    padding: 5px 10px;
    font-weight: bold;
    color: #0044aa;
    font-family: Arial Black, sans-serif;
    font-size: 24px;
  }

  .logo::after {
    content: "üçÄ";
    margin-left: 5px;
  }

  .title {
    font-family: Arial Black, sans-serif;
    font-size: 72px;
    color: gold;
    letter-spacing: 4px;
    text-shadow: 2px 2px 4px #000;
  }

  .subtitle {
    text-align: center;
    color: black;
    font-weight: bold;
    margin-top: -10px;
    font-size: 20px;
  }

  .container {
    display: flex;
    justify-content: space-between;
    padding: 40px 60px;
    flex-wrap: wrap;
  }

  .machines {
    display: flex;
    gap: 40px;
  }

  .machine {
    background: #fff;
    border-radius: 16px;
    box-shadow: 5px 5px 10px rgba(0,0,0,0.4);
    padding: 15px;
    display: flex;
    gap: 10px;
  }

  .cell {
    width: 70px;
    height: 90px;
    background: #fff;
    border-radius: 8px;
    border: 3px solid #000;
    position: relative;
    overflow: hidden;
  }

  canvas {
    position: absolute;
    top: 0;
    left: 0;
    border-radius: 8px;
    z-index: 2;
  }

  .symbol {
    font-size: 50px;
    line-height: 90px;
    text-align: center;
    width: 100%;
    z-index: 1;
    position: relative;
  }

  .lotstable {
    background: #ffcc00;
    padding: 15px 25px;
    border-radius: 8px;
    box-shadow: 4px 4px 10px rgba(0,0,0,0.4);
    width: 240px;
    height: fit-content;
  }

  .lotstable h3 {
    text-align: center;
    font-family: Arial Black, sans-serif;
    font-size: 20px;
    margin-bottom: 10px;
  }

  .lotstable .row {
    display: flex;
    justify-content: space-between;
    font-weight: bold;
    font-size: 18px;
    padding: 4px 0;
  }

  .ticket-id {
    position: absolute;
    bottom: 8px;
    left: 15px;
    font-family: "Arial Black", sans-serif;
    font-size: 16px;
    color: black;
    text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;
  }
</style>
</head>
<body>

<div class="header">
  <div class="logo">GDJ</div>
  <div class="title">JACKPOT</div>
</div>
<div class="subtitle">
  Si vous d√©couvrez 3 symboles identiques sur une m√™me machine √† sous<br>
  vous remportez le gain associ√©
</div>

<div class="container">
  <div class="machines">
    <div class="machine" id="machine1"></div>
    <div class="machine" id="machine2"></div>
    <div class="machine" id="machine3"></div>
  </div>

  <div class="lotstable">
    <h3>TABLEAU DES LOTS</h3>
    <div class="row">üíé üíé üíé <span>30 000 ‚Ç¨</span></div>
    <div class="row">üí∞ üí∞ üí∞ <span>500 ‚Ç¨</span></div>
    <div class="row">üëë üëë üëë <span>30 ‚Ç¨</span></div>
    <div class="row">7Ô∏è‚É£ 7Ô∏è‚É£ 7Ô∏è‚É£ <span>7 ‚Ç¨</span></div>
    <div class="row">‚≠ê ‚≠ê ‚≠ê <span>3 ‚Ç¨</span></div>
  </div>
</div>

<div class="ticket-id" id="ticketId">#000</div>

<script>
  // Symboles disponibles
  const symbols = ["üíé","üí∞","üëë","7Ô∏è‚É£","‚≠ê","‚ùå"];
  const machines = [document.getElementById("machine1"), document.getElementById("machine2"), document.getElementById("machine3")];
  const ticketNumber = Math.floor(1 + Math.random() * 5000);
  document.getElementById("ticketId").textContent = "#" + ticketNumber.toString().padStart(3,"0");

  machines.forEach(machine => {
    for (let i=0; i<3; i++) {
      const cell = document.createElement("div");
      cell.className = "cell";

      const symbol = document.createElement("div");
      symbol.className = "symbol";
      symbol.textContent = symbols[Math.floor(Math.random()*symbols.length)];
      cell.appendChild(symbol);

      const canvas = document.createElement("canvas");
      canvas.width = 70;
      canvas.height = 90;
      cell.appendChild(canvas);

      const ctx = canvas.getContext("2d");
      ctx.fillStyle = "#bbb";
      ctx.fillRect(0,0,canvas.width,canvas.height);

      let isDrawing = false;
      canvas.addEventListener("mousedown", ()=>isDrawing=true);
      canvas.addEventListener("mouseup", ()=>isDrawing=false);
      canvas.addEventListener("mouseleave", ()=>isDrawing=false);
      canvas.addEventListener("mousemove", e=>{
        if (!isDrawing) return;
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        ctx.clearRect(x-10, y-10, 20, 20);
      });

      machine.appendChild(cell);
    }
  });
</script>

</body>
</html>
