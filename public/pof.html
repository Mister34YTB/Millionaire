<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>üéüÔ∏è Ticket Pile ou Face</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #dfe6f1;
      font-family: Arial, sans-serif;
    }
    .ticket {
      position: relative;
      width: 500px;
      height: 600px;
      background: linear-gradient(to bottom, #1e3a8a, #06b6d4);
      border: 8px solid gold;
      border-radius: 20px;
      text-align: center;
      overflow: hidden;
    }
    .logo {
      position: absolute;
      top: 15px;
      left: 15px;
      width: 80px;
    }
    .title {
      margin-top: 30px;
      font-size: 40px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 4px black;
    }
    .coin {
      position: absolute;
      top: 150px;
      left: 50%;
      transform: translateX(-50%);
      width: 220px;
      height: 220px;
      border-radius: 50%;
      background: gold;
      border: 6px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 50px;
      font-weight: bold;
      z-index: 1;
    }
    .gain {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      width: 280px;
      height: 80px;
      background: gold;
      border: 5px solid black;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: bold;
      z-index: 1;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="ticket">
    <img src="https://i.imgur.com/mC4xV4P.png" class="logo" alt="GDJ">
    <div class="title" id="ticketType">PILE</div>
    <div class="coin" id="coinText">FACE</div>
    <div class="gain" id="gainText">5000‚Ç¨</div>
    <canvas id="scratch" width="500" height="600"></canvas>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");
    const code = urlParams.get("code");

    async function loadTicket() {
      const res = await fetch(`/api/pof/ticket/${id}?code=${code}`);
      if (!res.ok) {
        alert("‚ùå Erreur: ticket introuvable ou code invalide.");
        return;
      }
      const data = await res.json();

      // Affiche le type officiel du ticket (PILE/FACE attendu)
      document.getElementById("ticketType").innerText = data.type;

      // Affiche la face r√©v√©l√©e sur la pi√®ce
      document.getElementById("coinText").innerText = data.type;

      // Affiche le gain ou PERDU
      if (data.gain === "0") {
        document.getElementById("gainText").innerText = "PERDU";
      } else {
document.getElementById("gainText").innerText = data.gain;
      }

      window.ticketData = data;
    }

    loadTicket();

    // --- Grattage ---
    const canvas = document.getElementById("scratch");
    const ctx = canvas.getContext("2d");

    // on ne gratte que sur la pi√®ce + zone gain
    ctx.fillStyle = "silver";
    ctx.fillRect(140, 150, 220, 220); // zone pi√®ce
    ctx.fillRect(110, 420, 280, 80); // zone gain

    let scratching = false;
    canvas.addEventListener("mousedown", () => scratching = true);
    canvas.addEventListener("mouseup", () => scratching = false);
    canvas.addEventListener("mousemove", scratch);

    function scratch(e) {
      if (!scratching) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      ctx.globalCompositeOperation = "destination-out";
      ctx.beginPath();
      ctx.arc(x, y, 25, 0, 2 * Math.PI);
      ctx.fill();
    }
  </script>
</body>
</html>
