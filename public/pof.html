<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ticket Pile ou Face</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e6f0ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .ticket {
      position: relative;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: linear-gradient(to bottom, #2f5ba7, #34e1ff);
      border: 6px solid gold;
      text-align: center;
      color: black;
      overflow: hidden;
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 80px;
    }

    .title {
      margin-top: 60px;
      font-size: 36px;
      font-weight: bold;
    }

    .coin {
      margin: 40px auto 20px;
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background: gold;
      line-height: 160px;
      font-size: 40px;
      font-weight: bold;
      border: 4px solid black;
      position: relative;
      z-index: 1;
    }

    .gain {
      margin: auto;
      width: 180px;
      padding: 15px;
      background: gold;
      border: 4px solid black;
      font-size: 28px;
      font-weight: bold;
      border-radius: 6px;
      position: relative;
      z-index: 1;
    }

    /* Zone grattage */
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 14px;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="ticket">
    <img src="https://imgur.com/a/FOvGqby.png" alt="GDJ" class="logo">
    <div class="title" id="type">PILE</div>
    <div class="coin" id="piece">PILE</div>
    <div class="gain" id="gain">5000€</div>
    <div class="footer" id="ticketId">Ticket #1234</div>

    <!-- Canvas pour le grattage -->
    <canvas id="scratchCanvas" width="400" height="400"></canvas>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const ticketId = urlParams.get("id");
    const code = urlParams.get("code");

    // Charger ticket depuis l’API
    async function loadTicket() {
      try {
        const res = await fetch(`/api/pof/ticket/${ticketId}?code=${code}`);
        const data = await res.json();
        if (res.ok) {
          document.getElementById("type").innerText = data.type;
          document.getElementById("piece").innerText = data.type;
          document.getElementById("gain").innerText = data.gain;
          document.getElementById("ticketId").innerText = `Ticket #${data.id}`;
        } else {
          alert("Erreur : " + (data.error || "inconnue"));
        }
      } catch (e) {
        alert("Erreur serveur");
      }
    }

    loadTicket();

    // --- Effet grattage ---
    const canvas = document.getElementById("scratchCanvas");
    const ctx = canvas.getContext("2d");

    ctx.fillStyle = "#888";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.globalCompositeOperation = "destination-out";

    let scratching = false;

    canvas.addEventListener("mousedown", () => scratching = true);
    canvas.addEventListener("mouseup", () => scratching = false);
    canvas.addEventListener("mousemove", scratch);
    canvas.addEventListener("touchstart", () => scratching = true);
    canvas.addEventListener("touchend", () => scratching = false);
    canvas.addEventListener("touchmove", scratch);

    function scratch(e) {
      if (!scratching) return;
      e.preventDefault();
      const rect = canvas.getBoundingClientRect();
      const x = (e.clientX || e.touches[0].clientX) - rect.left;
      const y = (e.clientY || e.touches[0].clientY) - rect.top;
      ctx.beginPath();
      ctx.arc(x, y, 20, 0, Math.PI * 2);
      ctx.fill();
    }
  </script>
</body>
</html>
