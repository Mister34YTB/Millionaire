<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>üéüÔ∏è Ticket Pile ou Face</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #dfe6f1;
      font-family: Arial, sans-serif;
    }
    .ticket {
      position: relative;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      background: linear-gradient(to bottom, #2563eb, #22d3ee);
      border: 8px solid gold;
      text-align: center;
      overflow: hidden;
    }
    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 80px;
    }
    .title {
      margin-top: 40px;
      font-size: 36px;
      font-weight: bold;
      color: black;
    }
    .coin {
      position: absolute;
      top: 150px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: gold;
      border: 5px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      font-weight: bold;
      z-index: 1;
    }
    .gain {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      width: 250px;
      height: 70px;
      background: gold;
      border: 4px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: bold;
      z-index: 1;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="ticket">
    <img src="https://i.imgur.com/mC4xV4P.png" class="logo" alt="GDJ">
    <div class="title" id="ticketType">PILE</div>
    <div class="coin" id="coinText">FACE</div>
    <div class="gain" id="gainText">5000‚Ç¨</div>
    <canvas id="scratch" width="500" height="500"></canvas>
  </div>

  <script>
    // R√©cup√©ration des param√®tres URL
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");
    const code = urlParams.get("code");

    async function loadTicket() {
      const res = await fetch(`/api/pof/ticket/${id}?code=${code}`);
      if (!res.ok) {
        alert("‚ùå Erreur: ticket introuvable ou code invalide.");
        return;
      }
      const data = await res.json();

      // Affichage du type officiel du ticket (PILE ou FACE en haut)
      document.getElementById("ticketType").innerText = data.type;

      // La pi√®ce montre aussi la mention r√©elle (PILE/FACE)
      document.getElementById("coinText").innerText = data.type;

      // Gain affich√©
      document.getElementById("gainText").innerText = data.gain === "0" ? "PERDU" : data.gain;

      window.ticketData = data;
    }

    loadTicket();

    // --- Grattage avec canvas ---
    const canvas = document.getElementById("scratch");
    const ctx = canvas.getContext("2d");
    ctx.fillStyle = "gray";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    let scratching = false;
    canvas.addEventListener("mousedown", () => scratching = true);
    canvas.addEventListener("mouseup", () => scratching = false);
    canvas.addEventListener("mousemove", scratch);

    function scratch(e) {
      if (!scratching) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      ctx.globalCompositeOperation = "destination-out";
      ctx.beginPath();
      ctx.arc(x, y, 25, 0, 2 * Math.PI);
      ctx.fill();
    }
  </script>
</body>
</html>
