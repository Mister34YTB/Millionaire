<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Ticket Pile ou Face</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #001f3f, #0074D9);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .ticket {
      width: 350px;
      height: 450px;
      background: #0a1a2f;
      border: 5px solid #00bcd4;
      border-radius: 15px;
      text-align: center;
      padding: 20px;
      position: relative;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }
    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 22px;
      font-weight: bold;
      color: #00d4ff;
    }
    .coin {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: radial-gradient(circle, #f0c419, #b8860b);
      margin: 80px auto 20px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: bold;
      color: #222;
      box-shadow: inset -4px -4px 10px rgba(0,0,0,0.6), inset 4px 4px 10px rgba(255,255,255,0.5);
    }
    .gain {
      background: #fff;
      color: #000;
      margin: 20px auto;
      padding: 15px;
      width: 80%;
      border-radius: 10px;
      font-size: 20px;
      font-weight: bold;
    }
    .ticket-id {
      position: absolute;
      bottom: 10px;
      right: 15px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="ticket">
    <div class="logo">üé≤ GDJ</div>
    <div class="coin" id="coin">?</div>
    <div class="gain" id="gain">Zone Gain</div>
    <div class="ticket-id" id="ticketId">Ticket #???</div>
  </div>

  <script>
    // R√©cup√®re id + code depuis l‚ÄôURL
    const urlParams = new URLSearchParams(window.location.search);
    const ticketId = urlParams.get("id");
    const code = urlParams.get("code");

    if(ticketId) document.getElementById("ticketId").innerText = "Ticket #" + ticketId;

    async function loadTicket() {
      try {
        const res = await fetch(`/api/pof/ticket/${ticketId}?code=${code}`);
        const data = await res.json();

        if(res.ok){
          document.getElementById("coin").innerText = data.type;
          if(data.gain === "0"){
            document.getElementById("gain").innerText = "‚ùå PERDU";
          } else {
            document.getElementById("gain").innerText = "üèÜ " + data.gain;
          }
        } else {
          document.getElementById("coin").innerText = "X";
          document.getElementById("gain").innerText = "Erreur: " + (data.error || "inconnue");
        }
      } catch (e){
        document.getElementById("gain").innerText = "‚ùå Erreur serveur";
      }
    }

    loadTicket();
  </script>
</body>
</html>
