<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>üéüÔ∏è Ticket Pile ou Face</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #dfe6f1;
      font-family: Arial, sans-serif;
    }
    .ticket {
      position: relative;
      width: 500px;
      height: 600px;
      border-radius: 20px;
      background: linear-gradient(to bottom, #1e3a8a, #06b6d4);
      border: 8px solid gold;
      text-align: center;
      overflow: hidden;
    }
    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 80px;
    }
    .title {
      margin-top: 40px;
      font-size: 36px;
      font-weight: bold;
      color: white;
    }
    .coin {
      position: absolute;
      top: 140px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: gold;
      border: 5px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      font-weight: bold;
      z-index: 1;
    }
    .gain {
      position: absolute;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      width: 250px;
      height: 70px;
      background: gold;
      border: 4px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: bold;
      z-index: 1;
    }
    .ticket-id {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 16px;
      color: white;
    }
    canvas {
      position: absolute;
      z-index: 2;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="ticket" id="ticketContainer">
    <img src="https://imgur.com/4Yh8S2w.png" class="logo" alt="GDJ">
    <div class="title" id="ticketType">PILE</div>
    <div class="coin" id="coinText">FACE</div>
    <div class="gain" id="gainText">???</div>
    <div class="ticket-id" id="ticketIdText">#0001</div>

    <!-- Zones de grattage -->
    <canvas id="scratchCoin"></canvas>
    <canvas id="scratchGain"></canvas>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");
    const code = urlParams.get("code");

    // Tableau des lots (faux gains si perdu)
    const POF_DISTRIBUTION = [
      { gain: "5000‚Ç¨", count: 3 },
      { gain: "200‚Ç¨", count: 5 },
      { gain: "50‚Ç¨", count: 100 },
      { gain: "15‚Ç¨", count: 150 },
      { gain: "5‚Ç¨", count: 300 },
      { gain: "2‚Ç¨", count: 400 },
      { gain: "1‚Ç¨", count: 1000 }
    ];

    // Tire un faux lot al√©atoire
    function getFakePrize() {
      const i = Math.floor(Math.random() * POF_DISTRIBUTION.length);
      return POF_DISTRIBUTION[i].gain;
    }

    async function loadTicket() {
      const res = await fetch(`/api/pof/ticket/${id}?code=${code}`);
      if (!res.ok) {
        document.body.innerHTML = "<h1>‚ùå Ticket introuvable ou code invalide.</h1>";
        return;
      }
      const data = await res.json();

      if (data.used) {
        document.body.innerHTML = "<h1>‚ö†Ô∏è Ce ticket a d√©j√† √©t√© utilis√©.<br>Achetez un autre ticket.</h1>";
        return;
      }

      document.getElementById("ticketType").innerText = data.type;
      document.getElementById("coinText").innerText = data.revealed || data.type;

      if (data.gain === "PERDU") {
        document.getElementById("gainText").innerText = getFakePrize();
      } else {
        document.getElementById("gainText").innerText = data.gain;
      }

      document.getElementById("ticketIdText").innerText = `#${data.id}`;
      window.ticketData = data;

      // Initialiser les zones de grattage une fois les donn√©es charg√©es
      initScratchOverElement(
        document.getElementById("scratchCoin"),
        document.getElementById("coinText")
      );
      initScratchOverElement(
        document.getElementById("scratchGain"),
        document.getElementById("gainText")
      );
    }

   function initScratchOverElement(canvas, target) {
  const w = target.offsetWidth;
  const h = target.offsetHeight;
  const x = target.offsetLeft;
  const y = target.offsetTop;

  // Redimensionne et repositionne le canvas
  canvas.width = w;
  canvas.height = h;
  canvas.style.width = w + "px";
  canvas.style.height = h + "px";
  canvas.style.left = x + "px";
  canvas.style.top = y + "px";
  canvas.style.borderRadius = getComputedStyle(target).borderRadius;
  canvas.style.position = "absolute";

  // Remplissage gris initial
  const ctx = canvas.getContext("2d");
  ctx.fillStyle = "gray";
  ctx.fillRect(0, 0, w, h);

  let scratching = false;

  canvas.addEventListener("mousedown", () => scratching = true);
  canvas.addEventListener("mouseup", () => scratching = false);
  canvas.addEventListener("mouseleave", () => scratching = false);

  canvas.addEventListener("mousemove", e => {
    if (!scratching) return;
    const r = canvas.getBoundingClientRect();
    const x = e.clientX - r.left;
    const y = e.clientY - r.top;
    ctx.globalCompositeOperation = "destination-out";
    ctx.beginPath();
    ctx.arc(x, y, 20, 0, 2 * Math.PI);
    ctx.fill();
  });
}


    loadTicket();
  </script>
</body>
</html>
