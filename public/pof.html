<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>üéüÔ∏è Ticket Pile ou Face</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #0a1f44, #00bcd4);
      margin: 0;
    }
    .ticket {
      width: 350px;
      height: 500px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
      padding: 15px;
      position: relative;
      text-align: center;
    }
    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      font-weight: bold;
      color: #003399;
    }
    .coin {
      margin-top: 60px;
    }
    .zone {
      margin-top: 30px;
    }
    canvas {
      border-radius: 10px;
      cursor: grab;
    }
    .numero {
      position: absolute;
      bottom: 10px;
      right: 15px;
      font-size: 14px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="ticket">
    <div class="logo">üé∞ GDJ</div>

    <h2>PILE ou FACE</h2>
    <p>Gratte la pi√®ce et la zone gain üëá</p>

    <!-- Pi√®ce -->
    <div class="coin">
      <canvas id="coin" width="200" height="200"></canvas>
      <div id="resultCoin" style="display:none;font-size:26px;font-weight:bold;"></div>
    </div>

    <!-- Zone gain -->
    <div class="zone">
      <canvas id="gain" width="280" height="80"></canvas>
      <div id="resultGain" style="display:none;font-size:22px;font-weight:bold;color:green;"></div>
    </div>

    <div class="numero">Ticket #<span id="ticketId"></span></div>
  </div>

  <script>
    // R√©cup√®re infos URL (ex: /pof?id=1234&code=5678)
    const urlParams = new URLSearchParams(window.location.search);
    const ticketId = urlParams.get("id");
    const code = urlParams.get("code");
    document.getElementById("ticketId").innerText = ticketId;

    async function fetchTicket() {
      const res = await fetch(`/api/pof/ticket/${ticketId}?code=${code}`);
      if(!res.ok){
        document.getElementById("resultCoin").innerText = "‚ùå Ticket invalide";
        document.getElementById("resultCoin").style.display = "block";
        return null;
      }
      return await res.json();
    }

    function scratchCanvas(canvas, revealCb) {
      const ctx = canvas.getContext("2d");
      ctx.fillStyle = "#999";
      ctx.fillRect(0,0,canvas.width,canvas.height);

      let isDrawing = false;
      canvas.addEventListener("mousedown", () => isDrawing = true);
      canvas.addEventListener("mouseup", () => isDrawing = false);
      canvas.addEventListener("mousemove", e => scratch(e));

      canvas.addEventListener("touchstart", () => isDrawing = true);
      canvas.addEventListener("touchend", () => isDrawing = false);
      canvas.addEventListener("touchmove", e => scratch(e.touches[0]));

      function scratch(e){
        if(!isDrawing) return;
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        ctx.clearRect(x-15, y-15, 30, 30);
      }

      function checkReveal() {
        const img = ctx.getImageData(0,0,canvas.width,canvas.height);
        let total = img.data.length / 4;
        let transparent = 0;
        for(let i=3;i<img.data.length;i+=4){
          if(img.data[i]===0) transparent++;
        }
        if(transparent/total > 0.6){
          revealCb();
          canvas.style.display = "none";
        }
      }
      setInterval(checkReveal, 1000);
    }

    async function init(){
      const data = await fetchTicket();
      if(!data) return;

      // Grattage pi√®ce
      scratchCanvas(document.getElementById("coin"), () => {
        document.getElementById("resultCoin").innerText = data.type;
        document.getElementById("resultCoin").style.display = "block";
      });

      // Grattage gain
      scratchCanvas(document.getElementById("gain"), () => {
        document.getElementById("resultGain").innerText = data.gain === "0" ? "‚ùå Perdu" : "üèÜ " + data.gain;
        document.getElementById("resultGain").style.display = "block";
      });
    }

    init();
  </script>
</body>
</html>
