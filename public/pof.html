<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>üéüÔ∏è Ticket Pile ou Face</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #dfe6f1;
      font-family: Arial, sans-serif;
    }
    .ticket {
      position: relative;
      width: 500px;
      height: 600px;
      border-radius: 20px;
      background: linear-gradient(to bottom, #1e3a8a, #06b6d4);
      border: 8px solid gold;
      text-align: center;
      overflow: hidden;
    }
    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 80px;
    }
    .title {
      margin-top: 40px;
      font-size: 36px;
      font-weight: bold;
      color: white;
    }
    .coin {
      position: absolute;
      top: 140px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: gold;
      border: 5px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      font-weight: bold;
      z-index: 1;
    }
    .gain {
      position: absolute;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      width: 250px;
      height: 70px;
      background: gold;
      border: 4px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: bold;
      z-index: 1;
    }
    .ticket-id {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 16px;
      color: white;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="ticket" id="ticketContainer">
    <img src="https://i.imgur.com/mC4xV4P.png" class="logo" alt="GDJ">
    <div class="title" id="ticketType">PILE</div>
    <div class="coin" id="coinText">FACE</div>
    <div class="gain" id="gainText">???</div>
    <div class="ticket-id" id="ticketIdText">#0001</div>
    <canvas id="scratch" width="500" height="600"></canvas>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");
    const code = urlParams.get("code");

    async function loadTicket() {
      const res = await fetch(`/api/pof/ticket/${id}?code=${code}`);
      if (!res.ok) {
        document.body.innerHTML = "<h1>‚ùå Ticket introuvable ou code invalide.</h1>";
        return;
      }
      const data = await res.json();

      // Ticket d√©j√† utilis√©
      if (data.used) {
        document.body.innerHTML = "<h1>‚ö†Ô∏è Ce ticket a d√©j√† √©t√© utilis√©.<br>Achetez un autre ticket.</h1>";
        return;
      }

      // Affichage infos
      document.getElementById("ticketType").innerText = data.type;
      document.getElementById("coinText").innerText = data.revealed || data.type;
      document.getElementById("gainText").innerText = data.gain;
      document.getElementById("ticketIdText").innerText = `#${data.id}`;

      window.ticketData = data;
    }

    loadTicket();

    // --- Grattage avec canvas ---
    const canvas = document.getElementById("scratch");
    const ctx = canvas.getContext("2d");
    ctx.fillStyle = "gray";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    let scratching = false;
    let scratchedPixels = 0;
    const totalPixels = canvas.width * canvas.height;

    canvas.addEventListener("mousedown", () => scratching = true);
    canvas.addEventListener("mouseup", () => scratching = false);
    canvas.addEventListener("mousemove", scratch);

    function scratch(e) {
      if (!scratching) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      ctx.globalCompositeOperation = "destination-out";
      ctx.beginPath();
      ctx.arc(x, y, 25, 0, 2 * Math.PI);
      ctx.fill();

      scratchedPixels += Math.PI * 25 * 25;
      if (scratchedPixels > totalPixels * 0.5) {
        markUsed();
      }
    }

    async function markUsed() {
      if (!window.ticketData || window.ticketData.used) return;

      const res = await fetch(`/api/pof/use/${window.ticketData.id}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code: window.ticketData.code })
      });
      const data = await res.json();

      if (data.success) {
        window.ticketData.used = true;
        alert("üóëÔ∏è Ce ticket est d√©truit apr√®s utilisation !");
      }
    }
  </script>
</body>
</html>
