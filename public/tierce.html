<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tierc√© Automatique üèá</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
      margin: 0;
      height: 100vh;
    }

    h1 { margin-top: 20px; }

    #header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 10px 0;
    }

    #jackpot, #courseNum {
      font-size: 1.5em;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.4);
      display: inline-block;
      padding: 6px 20px;
      border-radius: 10px;
    }

    #courseNum {
      color: #00ff88;
    }

    .track {
      position: relative;
      width: 90%;
      height: 40px;
      margin: 12px auto;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    .horse {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      font-size: 24px;
      display: flex;
      align-items: center;
      padding-left: 8px;
      transition: left 0.1s;
    }

    #countdown {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      color: #00ff88;
      font-size: 3em;
      font-weight: bold;
      border-radius: 15px;
      padding: 20px 40px;
      box-shadow: 0 0 20px rgba(0, 255, 100, 0.5);
      z-index: 100;
    }

    .results {
      margin-top: 40px;
      font-size: 1.5em;
      display: none;
    }

    #podium {
      font-size: 1.3em;
      line-height: 1.8em;
      background: rgba(0,0,0,0.3);
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üèá Course du Tierc√© Automatique</h1>
  <div id="header">
    <div id="jackpot">üí∞ Jackpot : 15 000 ‚Ç¨</div>
    <div id="courseNum">Course #1</div>
  </div>
  <div id="raceArea"></div>

  <div id="countdown"></div>

  <div class="results" id="results">
    <h2>üèÅ R√©sultat de la course</h2>
    <div id="podium"></div>
  </div>

  <script>
    const TOTAL_HORSES = 12;
    const API_URL = "/api/tierce";
    const raceArea = document.getElementById("raceArea");
    const resultsDiv = document.getElementById("results");
    const podiumDiv = document.getElementById("podium");
    const jackpotDiv = document.getElementById("jackpot");
    const countdownDiv = document.getElementById("countdown");
    const courseNumDiv = document.getElementById("courseNum");

    let raceInProgress = false;
    let countdownTimer;

    // Cr√©ation de la piste
    function createTracks() {
      raceArea.innerHTML = "";
      for (let i = 1; i <= TOTAL_HORSES; i++) {
        const track = document.createElement("div");
        track.className = "track";
        const horse = document.createElement("div");
        horse.className = "horse";
        horse.textContent = `üêé ${i}`;
        track.appendChild(horse);
        raceArea.appendChild(track);
      }
    }

    // D√©marre ou reprend une course selon l‚Äô√©tat serveur
    async function initRace() {
      try {
        const res = await fetch(`${API_URL}/state?ts=${Date.now()}`);
        const data = await res.json();

        const jackpot = data.jackpot || 15000;
        const timeLeft = data.time_remaining || 300;
        const raceId = data.race_id || 1;

        jackpotDiv.textContent = `üí∞ Jackpot : ${jackpot.toLocaleString('fr-FR')} ‚Ç¨`;
        courseNumDiv.textContent = `Course #${raceId}`;

        createTracks();

        // Si la course est d√©j√† lanc√©e (moins de 30s restantes)
        if (timeLeft <= 0) {
          startRace(raceId, jackpot);
        } else {
          startCountdown(timeLeft, raceId, jackpot);
        }

      } catch (err) {
        console.error("Erreur API:", err);
        countdownDiv.textContent = "Erreur de connexion au serveur.";
      }
    }

    // Compte √† rebours
    function startCountdown(timeLeft, raceId, jackpot) {
      countdownDiv.style.display = "block";
      countdownDiv.textContent = formatTime(timeLeft);

      countdownTimer = setInterval(() => {
        timeLeft--;
        countdownDiv.textContent = formatTime(timeLeft);
        if (timeLeft <= 0) {
          clearInterval(countdownTimer);
          countdownDiv.style.display = "none";
          startRace(raceId, jackpot);
        }
      }, 1000);
    }

    // Formater le chrono
    function formatTime(seconds) {
      const m = Math.floor(seconds / 60);
      const s = seconds % 60;
      return `${m}:${s.toString().padStart(2, '0')}`;
    }

    // Lancer la course
    function startRace(raceId, jackpot) {
  if (raceInProgress) return;
  raceInProgress = true;
  resultsDiv.style.display = "none";
  podiumDiv.innerHTML = "";
  createTracks();

  const horses = document.querySelectorAll(".horse");

  // Chaque cheval a une vitesse et une acc√©l√©ration diff√©rentes
  const speeds = Array.from({ length: TOTAL_HORSES }, () => Math.random() * 0.8 + 0.3);
  const accelerations = Array.from({ length: TOTAL_HORSES }, () => (Math.random() - 0.5) * 0.02);
  const positions = Array(TOTAL_HORSES).fill(0);

  const raceInterval = setInterval(() => {
    let allFinished = true;

    for (let i = 0; i < TOTAL_HORSES; i++) {
      if (positions[i] < 90) {
        allFinished = false;

        // Variation al√©atoire de vitesse (boosts/fatigue)
        speeds[i] += accelerations[i] + (Math.random() - 0.5) * 0.05;

        // Limiter la vitesse entre 0.2 et 1.5
        speeds[i] = Math.min(Math.max(speeds[i], 0.2), 1.5);

        positions[i] += speeds[i];
        horses[i].style.left = positions[i] + "%";

        // Simuler une acc√©l√©ration naturelle
        accelerations[i] += (Math.random() - 0.5) * 0.01;
      }
    }

    if (allFinished) {
      clearInterval(raceInterval);

      // Classement bas√© sur la position finale
      const ranked = Array.from({ length: TOTAL_HORSES }, (_, i) => i + 1)
        .sort((a, b) => positions[b - 1] - positions[a - 1]);

      showResults(ranked.slice(0, 3), ranked, raceId, jackpot);
      raceInProgress = false;
    }
  }, 200);
}


    // Afficher le r√©sultat + envoyer au serveur
    function showResults(top3, fullOrder, raceId, jackpot) {
      resultsDiv.style.display = "block";
      podiumDiv.innerHTML = `
        ü•á Cheval n¬∞${top3[0]}<br>
        ü•à Cheval n¬∞${top3[1]}<br>
        ü•â Cheval n¬∞${top3[2]}
      `;

      fetch(`${API_URL}/result`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ race_id: raceId, top3, fullOrder, jackpot }),
      }).then(() => {
        // Relancer la course suivante automatiquement
        setTimeout(initRace, 5000);
      });
    }

    // Initialisation au chargement
    initRace();
  </script>
</body>
</html>
