<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tierc√© Automatique üèá</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
      user-select: none;
    }
    h1 { margin-top: 20px; }

    .info-bar {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 10px;
      font-size: 1.2em;
    }
    .jackpot {
      background: rgba(0,0,0,0.6);
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
    }
    .timer {
      background: rgba(0,0,0,0.6);
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      color: #00ff99;
    }

    .track {
      position: relative;
      width: 90%;
      height: 40px;
      margin: 10px auto;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      overflow: hidden;
    }
    .horse {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      font-size: 22px;
      display: flex;
      align-items: center;
      padding-left: 8px;
      transition: left 0.15s linear;
    }

    .results {
      margin-top: 30px;
      font-size: 1.3em;
      display: none;
    }
    #podium {
      font-size: 1.2em;
      line-height: 1.8em;
      background: rgba(0,0,0,0.3);
      padding: 10px 20px;
      border-radius: 10px;
      display: inline-block;
      margin-top: 10px;
    }

    footer {
      position: fixed;
      bottom: 10px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 0.9em;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>üèá Course du Tierc√© Automatique</h1>
  <div class="info-bar">
    <div class="jackpot" id="jackpot">üí∞ Jackpot : -- ‚Ç¨</div>
    <div class="timer" id="timer">‚è≥ Prochaine course : --:--</div>
  </div>

  <h2 id="raceLabel" style="margin-top:15px;">Course en pr√©paration...</h2>
  <div id="raceArea"></div>

  <div class="results" id="results">
    <h2>üèÅ R√©sultat de la course</h2>
    <div id="podium"></div>
  </div>

  <footer>¬© 2025 Tierc√© Automatique ‚Äì synchronis√© avec le bot Discord</footer>

  <script>
    const TOTAL_HORSES = 12;
    const RACE_DURATION = 30_000; // 30 sec
    const STATE_REFRESH = 5000;   // 5 sec pour update jackpot/timer
    const raceArea = document.getElementById("raceArea");
    const jackpotDiv = document.getElementById("jackpot");
    const timerDiv = document.getElementById("timer");
    const raceLabel = document.getElementById("raceLabel");
    const resultsDiv = document.getElementById("results");
    const podiumDiv = document.getElementById("podium");

    let raceInProgress = false;
    let currentRaceId = 1;

    async function getState() {
      const res = await fetch("/api/tierce/state");
      return res.json();
    }

    function createTracks() {
      raceArea.innerHTML = "";
      for (let i = 1; i <= TOTAL_HORSES; i++) {
        const track = document.createElement("div");
        track.className = "track";
        const horse = document.createElement("div");
        horse.className = "horse";
        horse.textContent = `üêé ${i}`;
        track.appendChild(horse);
        raceArea.appendChild(track);
      }
    }

    function updateTimer(seconds) {
      const m = Math.floor(seconds / 60).toString().padStart(2, "0");
      const s = Math.floor(seconds % 60).toString().padStart(2, "0");
      timerDiv.textContent = `‚è≥ Prochaine course : ${m}:${s}`;
    }

    async function syncState() {
      try {
        const data = await getState();
        currentRaceId = data.race_id;
        jackpotDiv.textContent = `üí∞ Jackpot : ${Math.floor(data.jackpot).toLocaleString("fr-FR")} ‚Ç¨`;
        updateTimer(data.time_remaining);

        // Si chrono termin√© ‚Üí lancer la course
        if (data.time_remaining <= 2 && !raceInProgress) {
          startRace(data.race_id);
        }
      } catch (e) {
        console.error("Erreur √©tat:", e);
      }
    }

    async function startRace(raceId) {
      raceInProgress = true;
      resultsDiv.style.display = "none";
      podiumDiv.innerHTML = "";
      raceLabel.textContent = `Course #${raceId} en cours...`;
      createTracks();

      const horses = Array.from(document.querySelectorAll(".horse"));
      const speeds = Array.from({ length: TOTAL_HORSES }, () => Math.random() * 0.7 + 0.3);
      const positions = Array(TOTAL_HORSES).fill(0);
      const finished = [];

      const startTime = performance.now();
      const raceInterval = setInterval(() => {
        const now = performance.now();
        const elapsed = now - startTime;
        if (elapsed >= RACE_DURATION) {
          clearInterval(raceInterval);
          horses.forEach((horse, idx) => {
            if (!finished.includes(idx + 1)) finished.push(idx + 1);
          });
          showResults(finished.slice(0, 3), finished, raceId);
          raceInProgress = false;
          return;
        }

        // Animation fluide
        horses.forEach((horse, idx) => {
          if (positions[idx] < 90) {
            const randomFactor = Math.random() * 0.5 + 0.75; // petites variations
            positions[idx] += speeds[idx] * randomFactor;
            if (positions[idx] > 90) positions[idx] = 90;
            horse.style.left = positions[idx] + "%";
          }
        });
      }, 100);
    }

    async function showResults(top3, fullOrder, raceId) {
      resultsDiv.style.display = "block";
      podiumDiv.innerHTML = `
        ü•á Cheval n¬∞${top3[0]}<br>
        ü•à Cheval n¬∞${top3[1]}<br>
        ü•â Cheval n¬∞${top3[2]}
      `;
      raceLabel.textContent = `üèÅ Course #${raceId} termin√©e`;

      // Envoie au serveur
      await fetch("/api/tierce/result", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ race_id: raceId, top3, fullOrder }),
      });
    }

    // Boucle de mise √† jour r√©guli√®re
    setInterval(syncState, STATE_REFRESH);
    syncState();
  </script>
</body>
</html>
