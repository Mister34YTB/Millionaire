<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tierc√© Automatique üèá</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
      margin: 0;
      height: 100vh;
    }

    h1 { margin-top: 20px; }

    #jackpot {
      font-size: 1.5em;
      font-weight: bold;
      margin: 10px 0;
      background: rgba(0, 0, 0, 0.4);
      display: inline-block;
      padding: 6px 20px;
      border-radius: 10px;
    }

    .track {
      position: relative;
      width: 90%;
      height: 40px;
      margin: 12px auto;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    .horse {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      font-size: 24px;
      display: flex;
      align-items: center;
      padding-left: 8px;
      transition: left 0.1s;
    }

    #countdown {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      color: #00ff88;
      font-size: 3em;
      font-weight: bold;
      border-radius: 15px;
      padding: 20px 40px;
      box-shadow: 0 0 20px rgba(0, 255, 100, 0.5);
      z-index: 100;
    }

    .results {
      margin-top: 40px;
      font-size: 1.5em;
      display: none;
    }

    #podium {
      font-size: 1.3em;
      line-height: 1.8em;
      background: rgba(0,0,0,0.3);
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üèá Course du Tierc√© Automatique</h1>
  <div id="jackpot">üí∞ Jackpot : 15 000 ‚Ç¨</div>
  <div id="raceArea"></div>

  <div id="countdown"></div>

  <div class="results" id="results">
    <h2>üèÅ R√©sultat de la course</h2>
    <div id="podium"></div>
  </div>

  <script>
    const TOTAL_HORSES = 12;
    const raceArea = document.getElementById("raceArea");
    const resultsDiv = document.getElementById("results");
    const podiumDiv = document.getElementById("podium");
    const jackpotDiv = document.getElementById("jackpot");
    const countdownDiv = document.getElementById("countdown");

    let jackpot = 15000;
    let raceInProgress = false;
    let countdownTimer;

    function updateJackpot() {
      jackpot += 10; // +10‚Ç¨ par minute
      jackpotDiv.textContent = `üí∞ Jackpot : ${jackpot.toLocaleString('fr-FR')} ‚Ç¨`;
    }

    function createTracks() {
      raceArea.innerHTML = "";
      for (let i = 1; i <= TOTAL_HORSES; i++) {
        const track = document.createElement("div");
        track.className = "track";
        const horse = document.createElement("div");
        horse.className = "horse";
        horse.textContent = `üêé ${i}`;
        track.appendChild(horse);
        raceArea.appendChild(track);
      }
    }

    function startCountdown(duration) {
      let timeLeft = duration;
      countdownDiv.style.display = "block";
      countdownDiv.textContent = formatTime(timeLeft);

      countdownTimer = setInterval(() => {
        timeLeft--;
        countdownDiv.textContent = formatTime(timeLeft);
        if (timeLeft <= 0) {
          clearInterval(countdownTimer);
          countdownDiv.style.display = "none";
          startRace();
        }
      }, 1000);
    }

    function formatTime(seconds) {
      const m = Math.floor(seconds / 60);
      const s = seconds % 60;
      return `${m}:${s.toString().padStart(2, '0')}`;
    }

    function startRace() {
      if (raceInProgress) return;
      raceInProgress = true;
      resultsDiv.style.display = "none";
      podiumDiv.innerHTML = "";
      createTracks();

      const horses = document.querySelectorAll(".horse");
      const speeds = Array.from({ length: TOTAL_HORSES }, () => Math.random() * 0.7 + 0.3);
      const positions = Array(TOTAL_HORSES).fill(0);
      const finished = [];

      const startTime = Date.now();
      const raceInterval = setInterval(() => {
        const elapsed = (Date.now() - startTime) / 1000;
        const progress = Math.min(elapsed / 30, 1); // dur√©e 30 secondes
        let allFinished = true;

        horses.forEach((horse, idx) => {
          if (positions[idx] < 90) {
            positions[idx] = progress * 90 + Math.random() * 1; // un peu de variation
            horse.style.left = positions[idx] + "%";
            allFinished = false;
          } else if (!finished.includes(idx + 1)) {
            finished.push(idx + 1);
          }
        });

        if (progress >= 1) {
          clearInterval(raceInterval);
          const ranked = Array.from({ length: TOTAL_HORSES }, (_, i) => i + 1)
            .sort((a, b) => positions[b - 1] - positions[a - 1]);
          showResults(ranked.slice(0, 3), ranked);
          raceInProgress = false;
        }
      }, 100);
    }

    function showResults(top3, fullOrder) {
      resultsDiv.style.display = "block";
      podiumDiv.innerHTML = `
        ü•á Cheval n¬∞${top3[0]}<br>
        ü•à Cheval n¬∞${top3[1]}<br>
        ü•â Cheval n¬∞${top3[2]}
      `;
      fetch("/api/tierce/result", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ top3, fullOrder, jackpot }),
      });
    }

    // Lancer une course toutes les 5 minutes avec timer
    function scheduleRace() {
      createTracks();
      startCountdown(5 * 60); // 5 minutes avant d√©part
      setInterval(() => {
        updateJackpot();
      }, 60000); // jackpot +10‚Ç¨/min
    }

    // Initialisation
    scheduleRace();
  </script>
</body>
</html>
