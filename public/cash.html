<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Ticket CASH - GDJ</title>
<style>
  body {
    background: #ff8c00;
    font-family: 'Arial Black', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    padding: 20px;
  }

  .ticket {
    width: 600px;
    background: linear-gradient(#fca835, #f57c00);
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    padding: 20px;
    position: relative;
  }

  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .header img.logo-gdj { width: 80px; }
  .header img.logo-cash { width: 250px; }

  .price {
    font-size: 24px;
    font-weight: bold;
    color: #4B0082;
    background: white;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    text-align: center;
    line-height: 60px;
  }

  .content {
    display: flex;
    justify-content: space-between;
    margin-top: 15px;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 6px;
    background: #026b28;
    padding: 8px;
    border-radius: 10px;
    flex: 1;
  }

  .cell {
    position: relative;
    background: #1e8a3a;
    color: #fff;
    font-size: 16px;
    border-radius: 8px;
    text-align: center;
    padding: 8px 0;
    user-select: none;
    transition: transform 0.2s;
  }
  .cell.win {
    background: #9cff9c;
    color: #000;
    transform: scale(1.05);
  }

  .winners {
    background: #f1d52b;
    border-radius: 10px;
    padding: 10px;
    margin-left: 15px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-evenly;
  }

  .winner {
    position: relative;
    width: 70px;
    height: 70px;
    background: #fff;
    border-radius: 50%;
    font-size: 22px;
    font-weight: bold;
    color: #000;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .canvas-overlay {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    cursor: crosshair;
  }

  #result {
    margin-top: 20px;
    font-size: 22px;
    font-weight: bold;
    text-align: center;
  }

  #error {
    font-size: 22px;
    color: red;
    font-weight: bold;
    text-align: center;
    margin-top: 100px;
  }
</style>
</head>
<body>
<div id="error" style="display:none;"></div>

<div class="ticket" id="ticket" style="display:none;">
  <div class="header">
    <img src="https://imgur.com/keJOCtB.png" class="logo-gdj">
    <img src="https://imgur.com/sDFV4vY.png" class="logo-cash">
    <div class="price">5‚Ç¨</div>
  </div>

  <div class="content">
    <div class="grid" id="grid"></div>
    <div class="winners" id="winners"></div>
  </div>

  <div class="ticket-number" id="ticketNum">Ticket #000</div>
</div>

<div id="result"></div>

<script>
const params = new URLSearchParams(window.location.search);
const id = params.get("id");
const code = params.get("code");

let totalGain = 0;
let revealedCells = 0;
let totalCells = 0;
let ticketData = null;

// Format montant
function formatGain(value) {
  const n = parseInt(value);
  if (isNaN(n)) return value;
  return n.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ") + " ‚Ç¨";
}

// Chargement du ticket
if (!id || !code) {
  showError("‚ùå Lien invalide.");
} else {
  fetch(`/api/cash/ticket/${id}?code=${code}`)
    .then(res => res.json())
    .then(data => {
      if (data.error) {
        showError(
          data.error === "Ticket d√©j√† utilis√©"
            ? "üéüÔ∏è Ticket d√©j√† gratt√©, veuillez en acheter un autre."
            : "‚ùå Erreur: " + data.error
        );
        return;
      }
      ticketData = data;
      renderTicket(data);
    })
    .catch(() => showError("‚ö†Ô∏è Erreur serveur."));
}

function showError(msg) {
  const e = document.getElementById("error");
  e.textContent = msg;
  e.style.display = "block";
}

// Affichage du ticket
function renderTicket(data) {
  document.getElementById("ticket").style.display = "block";
  document.getElementById("ticketNum").textContent = `Ticket #${data.id}`;

  const grid = document.getElementById("grid");
  const winners = document.getElementById("winners");

  data.gagnants.forEach(num => {
    const div = document.createElement("div");
    div.className = "winner";
    div.textContent = num;
    winners.appendChild(div);
    addScratchLayer(div);
  });

  data.grille.forEach(cell => {
    const div = document.createElement("div");
    div.className = "cell";
    div.dataset.num = cell.num;
    div.dataset.gain = cell.gain;
    div.innerHTML = `<div>${cell.num}</div><div>${formatGain(cell.gain)}</div>`;
    grid.appendChild(div);
    addScratchLayer(div);
  });

  totalCells = data.grille.length + data.gagnants.length;
}

// Effet grattage pr√©cis
function addScratchLayer(el) {
  const canvas = document.createElement("canvas");
  canvas.className = "canvas-overlay";
  el.appendChild(canvas);
  const ctx = canvas.getContext("2d");

  // ‚öôÔ∏è Recalcule les dimensions apr√®s affichage r√©el
  requestAnimationFrame(() => {
    const rect = el.getBoundingClientRect();
    canvas.width = rect.width;
    canvas.height = rect.height;
    ctx.fillStyle = "#999";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
  });

  let isDrawing = false;
  const RAYON = 18; // üß© grattage plus large et plus fluide

  function draw(e) {
    if (!isDrawing) return;
    const rect = canvas.getBoundingClientRect();
    const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
    const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
    ctx.globalCompositeOperation = "destination-out";
    ctx.beginPath();
    ctx.arc(x, y, RAYON, 0, Math.PI * 2);
    ctx.fill();
  }

  canvas.addEventListener("mousedown", () => (isDrawing = true));
  canvas.addEventListener("mouseup", () => (isDrawing = false));
  canvas.addEventListener("mouseleave", () => (isDrawing = false));
  canvas.addEventListener("mousemove", draw);

  canvas.addEventListener("touchstart", e => {
    isDrawing = true;
    e.preventDefault();
  });
  canvas.addEventListener("touchend", e => {
    isDrawing = false;
    e.preventDefault();
  });
  canvas.addEventListener("touchmove", e => {
    draw(e);
    e.preventDefault();
  });
}


  function stopDrawing() {
    if (isDrawing) {
      isDrawing = false;
      if (!el.classList.contains("revealed")) {
        el.classList.add("revealed");
        revealedCells++;
        checkCell(el);
        if (revealedCells >= totalCells) validateTicket();
      }
    }
  }
}

// V√©rifie si la cellule est gagnante
function checkCell(el) {
  const num = parseInt(el.dataset.num);
  const gain = parseInt(el.dataset.gain);
  if (ticketData.gagnants.includes(num) && gain > 0) {
    el.classList.add("win");
    totalGain += gain;
    document.getElementById("result").textContent = `Gain actuel : ${formatGain(totalGain)}`;
  }
}

// Validation apr√®s tout gratt√©
function validateTicket() {
  fetch(`/api/cash/ticket/${ticketData.id}?code=${ticketData.code}&validate=true`)
    .then(res => res.json())
    .then(() => {
      if (totalGain > 0) {
        document.getElementById("result").textContent = `üèÜ GAGN√â : ${formatGain(totalGain)} !`;
      } else {
        document.getElementById("result").textContent = `‚ùå PERDU`;
      }
    })
    .catch(() => {
      document.getElementById("result").textContent = "‚ö†Ô∏è Erreur validation ticket.";
    });
}
</script>
</body>
</html>
